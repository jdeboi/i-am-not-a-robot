<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>I am not a robot</title>

    <!--   p5.js lib -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

    <!--     bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--   your style -->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <main role="main" class="container">
        <div class="captcha">
            <div id="loadingDiv" class="text text-center">
                <h4>You're not a robot.</h4>
                <button class="btn btn-success btn-lg">ENTER</button>
            </div>
            <div id="robotDiv" class="text text-center">
                 <h4>Are you human??</h4>
                <button class="btn btn-danger btn-lg">DENIED</button>
            </div>
            <div id="captchaDiv">
                <div id="topCaptcha">
                    <div id="instructions" class="bg-primary">Select all the images with <strong><span
                                id="instructionText">motorcycles</span></strong>.</div>
                    <div class="grid-container">
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox1" class="checkbox">
                            <label for="checkbox1"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox2" class="checkbox">
                            <label for="checkbox2"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox3" class="checkbox">
                            <label for="checkbox3"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox4" class="checkbox">
                            <label for="checkbox4"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox5" class="checkbox">
                            <label for="checkbox5"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox6" class="checkbox">
                            <label for="checkbox6"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox7" class="checkbox">
                            <label for="checkbox7"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox8" class="checkbox">
                            <label for="checkbox8"></label>
                        </div>
                        <div class="grid-item">
                            <input type="checkbox" id="checkbox9" class="checkbox">
                            <label for="checkbox9"></label>
                        </div>
                    </div>
                </div>

                <div id="verify">
                    <div class="logo">
                        <!-- <img src="assets/recaptcha.png" /> -->
                        <p>reCAPTCHA</p>
                        <small>Privacy - Terms</small>
                    </div>
                    <div></div>
                    <div><button id="verifyBtn" class="btn btn-primary" onclick="verifyClicks()">VERIFY</button></div>
                </div>
            </div>
        </div>
    </main>

    <!--   your scripts -->
    <script src="script.js"></script>

    <!--   bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
